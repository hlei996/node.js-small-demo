<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="semantic/semantic.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <style>
    </style>
</head>

<body>
    <h2>英雄列表</h2>

    <button class="ui primary button" id="add">添加英雄</button>

    <table class="ui celled striped blue table">
        <thead>
            <tr>
                <th>编号</th>
                <th>英雄名称</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tbd">
        </tbody>
    </table>

      <!-- 对话框 -->
    <div class="ui tiny modal">
    <div class="header">
      添加新英雄
    </div>
    <div class="content">
      <form class="ui form" >
        <div class="field">
          <label>名称：</label>
          <input type="text" name="name" placeholder="请输入英雄名称">
        </div>
        <div class="field">
          <label>性别：</label>
          <select name="gender" class="ui fluid dropdown">
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        取消
      </div>
      <div class="ui positive right button" id="btnAdd">
        添加
      </div>
      <div class="ui positive right button" id="btn" >
        确定
      </div>
    </div>
    </div>


    <script src="js/template-web.js"></script>
    <script src="js/index.js"></script>

    <script type="text/template" id="getAllHero">
<%data.forEach(function(item,index){ %>
    <tr>
        <td>
          <div class="ui ribbon label <%=item.isdel == '0' ? 'blue' : 'red'%>"><%=item.isdel == '0' ? '正常' : '删除'%></div>
     <%=index + 1%>
   </td>
   <td><%=item.name%></td>
   <td><%=item.gender%></td>
   <td><%=item.ctime%></td>
   <td>
     <a href="javascript:;" id="edit" data-id=<%=item.id%> data-name="<%=item.name%>" data-gender="<%=item.gender%>">编辑</a>
     <a href="javascript:;" id="del" data-id=<%=item.id%>>删除</a>
   </td>
    </tr>
<% }) %>

    </script>
</body>

</html>
